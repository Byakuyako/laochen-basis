<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue起步</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <!--  视图层-->
  <div id="app">
    <h1>hello {{msg}}</h1>
  </div>

  <!--  数据层-->
  <script>
    let app = new Vue({
      el: "#app",
      data: {
        msg: "Jesse"
      }

    })
  </script>
</body>
</html>
