<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>立方体</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cube.css">
</head>

<body>
  <input type="radio" name="c1" hidden="hidden" id="front">
  <input type="radio" name="c1" hidden="hidden" id="back">
  <input type="radio" name="c1" hidden="hidden" id="left">
  <input type="radio" name="c1" hidden="hidden" id="right">
  <input type="radio" name="c1" hidden="hidden" id="top">
  <input type="radio" name="c1" hidden="hidden" id="bottom">
  <input type="radio" name="c1" hidden="hidden" id="bigger">
  <input type="radio" name="c1" hidden="hidden" id="smaller">
  <div class="cube">
    <div class="page front"></div>
    <div class="page back"></div>
    <div class="page left"></div>
    <div class="page right"></div>
    <div class="page top"></div>
    <div class="page bottom"></div>
  </div>
  <div class="choose">
    <label for="front" class="btn">前面</label>
    <label for="back" class="btn">后面</label>
    <label for="left" class="btn">左面</label>
    <label for="right" class="btn">右面</label>
    <label for="top" class="btn">上面</label>
    <label for="bottom" class="btn">下面</label>
    <label for="bigger" class="btn">放大</label>
    <label for="smaller" class="btn">缩小</label>
  </div>
</body>

</html>
